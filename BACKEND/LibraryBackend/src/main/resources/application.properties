
# Application name
spring.application.name=LibraryBackend

# Server port (your backend runs on this port)
server.port=8080

# MongoDB configuration (default local MongoDB)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=library_db

# Optional: Show MongoDB queries in logs for debugging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
